syntax = "proto3";
package server;

import "google/api/annotations.proto";
import "messages.proto";


service Client {
    rpc Version(Tm) returns (ApiVersion) {
        option (google.api.http) = {
        post: "/version"
        body: "*"
    };
    }

    rpc Upcheck(Tm) returns (UpCheckResponse) {
        option (google.api.http) = {
        post: "/upcheck"
        body: "*"
    };
    }

    rpc Send(SendRequest) returns (SendResponse) {
    }
}