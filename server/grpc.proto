syntax = "proto3";
package server;

import "google/api/annotations.proto";
import "messages.proto";


service client {
    rpc version(Tm) returns (ApiVersion) {
        option (google.api.http) = {
        post: "/version"
        body: "*"
    };
    }

    rpc upcheck(Tm) returns (UpCheckResponse) {
        option (google.api.http) = {
        post: "/upcheck"
        body: "*"
    };
    }
}