syntax = "proto3";
package server;

import "google/api/annotations.proto";

message ApiVersion{
    string version = 1;
}
message UpCheckResponse{
    string up_check = 1;
}
message Tm{
    ApiVersion vers = 1;
    SendRequest req = 2;
    SendResponse resp = 3;
}
message SendRequest{
    string Payload = 1;
    string From = 2;
    repeated string To = 3;
}
message SendResponse{
    string Key = 1;
}